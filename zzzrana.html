<!DOCTYPE html>
<html>

<head>
    <title>Rana Universe</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"> -->
    <!-- <link rel="stylesheet" href="static/icons/bs_icons/font/bootstrap-icons.min.css"> -->
    <link rel="stylesheet" href="static/icons/bs_icons/bootstrap-icons.min.css">

</head>

<body>

    <h1>Rana Universe</h1>
    <input type="password" id="passField" value="Random Password">
    <br>

    <div style="cursor: pointer;" onclick="PassShowHideFun()">
        <i id="eyeIcon" class="bi bi-eye"></i>
        <span>
            Show / Hide Password
        </span>
    </div>


    <br><br>
    <button id="toggle">Change Theme</button>
    <hr>

    <script>
        function PassShowHideFun() {
            var x = document.getElementById("passField")
            var icon = document.getElementById("eyeIcon")
            if (x.type === "password") {
                x.type = "text"
                icon.className = "bi bi-eye-slash"
            } else {
                x.type = "password"
                icon.className = "bi bi-eye"
            }
        }


        const btn = document.querySelector("#toggle")
        const body = document.body

        const baseThemeButtonText = btn.textContent

        let isDark = false;

        btn.addEventListener("click", () => {
            if (isDark === false) {
                body.style.backgroundColor = "black"
                body.style.color = "white"
                isDark = true
                btn.textContent = baseThemeButtonText + " (Switch to Light ðŸŒž)"
                // first this upper codes looks wrong but by thinking it is right now

            } else {
                body.style.backgroundColor = "white"
                body.style.color = "black"
                isDark = false
                btn.textContent = baseThemeButtonText + " (Switch to Dark ðŸŒ™)"
            }
        })
    </script>

</body>

</html>
